<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>

    <style>
      body {
        justify-content: center;
        align-items: center;
        /* background-color: #363333; */
        font-family: Arial, Helvetica, sans-serif;
        background-image: url("https://wallpapers.com/images/high/funny-skeleton-astronaut-waving-hand-32jo59pcz8frt8mv.webp");
      }
      .custom1 {
        /* background: linear-gradient(135deg, #5897db, #13171d); */
      }
      .custom {
        background: #1b1a1a;
        max-width: 600px;
        width: 100%;
        margin: auto;
        margin-bottom: 50px;
      }
      .yt {
        border: 5px soild rgb(16, 15, 15);
        /* background-color: #2c2727; */
        /* margin-top: 300px; */
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .yt1 {
        border: 2px solid white;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
        padding: 10px 10px;
        border-radius: 15px;
      }
      .yt2 {
        display: flex;
        border: 2px solid white;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
        padding: 10px 10px;
        border-radius: 15px;
      }
      .yt3 {
        display: flex;
        border: 2px solid white;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
        padding: 10px 10px;
        border-radius: 15px;
      }
      .yt1 img {
        width: 250px;
        margin-bottom: 20px;
        border-radius: 10px;
      }
      .yt2 img {
        width: 250px;
        margin-bottom: 20px;
        border-radius: 10px;
      }
      .yt3 img {
        width: 250px;
        margin-bottom: 20px;
        border-radius: 10px;
      }
      .btw a {
        text-decoration: none;
        color: aliceblue;
      }
      .btw {
        background-color: #0b61bc;
        border-radius: 30px;
        border: none;
        width: 50%;
        padding: 10px;
      }
      .btw:hover {
        background-color: #143f7b;
      }
      .cr {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="custom1">
      <div class="custom">
        <div
          id="carouselExampleInterval"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
              <img
                src="https://i.ytimg.com/vi/sscX432bMZo/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCVwD1W6tIgDvf5z2CNtGZ2lcuXhg"
                class="d-block w-100"
                alt="China"
              />
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img
                src="https://i.ytimg.com/vi/vx1C8EyTa7Y/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBSsCoKE_9waUgOe_njATXF5Y4b2w"
                class="d-block w-100"
                alt="China"
              />
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img
                src="https://i.ytimg.com/vi/aY1A73PWEHE/maxresdefault.jpg"
                class="d-block w-100"
                alt="China"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <div class="yt">
      <div class="yt1">
        <img
          src="https://i.ytimg.com/vi/sscX432bMZo/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCVwD1W6tIgDvf5z2CNtGZ2lcuXhg"
          alt="thumbnail"
          title="JS in one shot"
        />
        <button class="btw">
          <a href="https://www.youtube.com/watch?v=sscX432bMZo" target="_blank"
            >Watch now</a
          >
        </button>
      </div>
      <div class="yt2">
        <img
          src="https://i.ytimg.com/vi/vx1C8EyTa7Y/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBSsCoKE_9waUgOe_njATXF5Y4b2w"
          title="MongoDB aggregation"
        />
        <button class="btw">
          <a href="https://www.youtube.com/watch?v=vx1C8EyTa7Y" target="_blank"
            >Watch now</a
          >
        </button>
      </div>
      <div class="yt3">
        <img
          src="https://i.ytimg.com/vi/aY1A73PWEHE/maxresdefault.jpg"
          alt="thumbnail"
          title="Mobile app"
        />
        <button class="btw">
          <a href="https://www.youtube.com/watch?v=aY1A73PWEHE" target="_blank"
            >Watch now</a
          >
        </button>
      </div>
    </div>
    <footer style="color: aliceblue" class="cr">&copy; ~Anmol Kumar</footer>
  </body>
</html>
